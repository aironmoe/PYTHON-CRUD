{%extends 'base.html' %}

{% block head%} 
<h1>Welcome</h1>
{% endblock %}

{% block body%} 
<div class="content">
    <h1>Purchasing Monitorings</h1>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" class="btn btn-success btn-sm me-2 mb-2" value="Add Purchasing" >
    </form>
    <table>
        <tr>
            <th>Activity</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="" class="btn btn-danger btn-sm me-2 mb-2"" >Delete</a>
                    <br>
                <a href =""  class="btn btn-primary btn-sm me-2 mb-2"">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
