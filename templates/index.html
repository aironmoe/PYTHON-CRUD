{%extends 'base.html' %}

{% block head%} 
<h1>Welcome</h1>
{% endblock %}

{% block body%} 
<div class="content">
    <h1>Task</h1>
    <form action="/" methods="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task" >
        <br>
        <a href="">Delete</a>
        <br>
        <a href ="">Update</a>
    </form>
    <table>
        <tr>
            <th>Activity</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {%for task in tasks%}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a href="">Delete</a>
                    <br>
                <a href ="">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
