{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Registration</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Register<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      </form>
    </div>
  </nav>

  <!-- FORM -->
  <div class="container mt-4">
    <form action="/" method="POST" class="mb-4">
      <div class="form-group">
        <input type="text" name="content" id="content" class="form-control" placeholder="Enter activity">
      </div>
      <input type="submit" class="btn btn-success btn-sm mt-2" value="Add Purchasing">
    </form>

    <!-- TASK TABLE -->
    <table class="table table-bordered table-hover">
      <thead class="thead-light">
        <tr>
          <th>Activity</th>
          <th>Added</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr>
          <td>{{ task.content }}</td>
          <td>{{ task.date_created.date() }}</td>
          
          <td>
            <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm me-2">Delete</a>
            <a href="/update/{{ task.id }}" class="btn btn-primary btn-sm">Update</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>
{% endblock %}
